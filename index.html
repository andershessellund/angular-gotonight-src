<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularJS â€¢ TodoMVC</title>
  <link rel="stylesheet" href="../bower_components/todomvc-common/base.css">
</head>
<body>
<section id="todoapp">
  <header id="header">
    <h1>todos</h1>

    <form id="todo-form">
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </form>
  </header>
  <section id="main">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li>
        <div class="view">
          <input class="toggle" type="checkbox">
          <label>AngularJS GOTO night</label>
          <button class="destroy"></button>
        </div>
        <form>
          <input class="edit">
        </form>
      </li>
    </ul>
  </section>
  <footer id="footer">
    <span id="todo-count"><strong>15</strong> items left</span>
    <ul id="filters">
      <li>
        <a class="selected" href="">All</a>
      </li>
      <li>
        <a href="">Active</a>
      </li>
      <li>
        <a href="">Completed</a>
      </li>
    </ul>
    <button id="clear-completed">Clear completed (12)</button>
  </footer>
</section>
</body>
</html>
